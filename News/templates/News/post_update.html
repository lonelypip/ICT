{% extends 'base.html' %}
{% block title %}Изменение статьи{% endblock title %}

{% block content %}
   <div class="news-header" style="background: url('/media/img/news_background.jpg');">      
      <h1>Update Post</h1>
   </div>
   <div class="wrapper">
      <div>
         {% if messages %}
            {% for mess in messages %}
               <div>
                  {{ mess }}
               </div>
            {% endfor %}
         {% endif %}

      </div>
      <div style="padding-top: 50px;">
         <h2>Изменение статьи</h2>
         <form method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit">Изменить</button>
         </form>
      </div>
   </div>
{% endblock content %}
